name: Build Automator APK
on:
  workflow_dispatch:
  push:
    paths:
      - 'AutomatorFull*.zip'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pick ZIP and unzip
        run: |
          set -eux
          ZIP=$(ls -1 AutomatorFull*.zip | head -n1)
          echo "Using ZIP=$ZIP"
          unzip -o "$ZIP" -d srcdir

      - name: Detect Gradle root
        run: |
          set -e
          DIR=$(dirname $(find srcdir -maxdepth 4 -name settings.gradle.kts -print -quit))
          echo "BUILD_DIR=$DIR" >> $GITHUB_ENV
          echo "Detected BUILD_DIR=$DIR"

      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }
      - uses: android-actions/setup-android@v3
      - name: Install SDK
        run: sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Patch the accessibility config inside the unzipped project
      - name: Patch accessibility config
        run: |
          mkdir -p "${BUILD_DIR}/app/src/main/res/xml"
          cat > "${BUILD_DIR}/app/src/main/res/xml/accessibility_service_config.xml" <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <accessibility-service xmlns:android="http://schemas.android.com/apk/res/android"
              android:accessibilityEventTypes="typeAllMask"
              android:accessibilityFeedbackType="feedbackGeneric"
              android:notificationTimeout="50"
              android:canRetrieveWindowContent="true"
              android:canPerformGestures="true"
              android:accessibilityFlags="flagReportViewIds|flagRetrieveInteractiveWindows|flagRequestEnhancedWebAccessibility|flagRequestFilterKeyEvents"
              android:description="@string/accessibility_description" />
          EOF

      - uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          build-root-directory: ${{ env.BUILD_DIR }}
          arguments: :app:assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ env.BUILD_DIR }}/app/build/outputs/apk/debug/app-debug.apk
