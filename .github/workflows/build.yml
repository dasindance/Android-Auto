name: Build Automator APK
on:
  workflow_dispatch:
  push:
    paths:
      - 'AutomatorFull.zip'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unzip project
        run: unzip -o AutomatorFull.zip

      - name: Detect Gradle root
        run: |
          set -e
          DIR=$(dirname $(find . -maxdepth 4 -name settings.gradle.kts -print -quit))
          echo "BUILD_DIR=$DIR" >> $GITHUB_ENV
          echo "Detected BUILD_DIR=$DIR"

      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }

      - uses: android-actions/setup-android@v3

      - run: sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          build-root-directory: ${{ env.BUILD_DIR }}
          arguments: :app:assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ env.BUILD_DIR }}/app/build/outputs/apk/debug/app-debug.apk
